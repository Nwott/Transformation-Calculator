<!DOCTYPE html>
<html>
    <head>  
        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="center">
        <a id="title">Transformations Calculator</a>
    </body>

    <div class="flex">
        <label for "vscale">Vertical Scale</label>
        <input type="text" id="vscale" class="input-field">
        <label for "hscale">Horizontal Scale</label>
        <input type="text" id="hscale" class="input-field">
        <label for "vtransl">Vertical Translation</label>
        <input type="text" id="vtransl" class="input-field">
        <label for "htransl">Horizontal Translation</label>
        <input type="text" id="htransl" class="input-field">
        <label for "vrefl">Vertical Reflection</label>
        <input type="checkbox" id="vrefl" class="input-field">
        <label for "hrefl">Horizontal Reflection</label>
        <input type="checkbox" id="hrefl" class="input-field">
        <button type="button" onclick="update()">Update</button>
    </div>
    
    <div id="equation-box">
        <h1 id="equation">Equation</h1>
    </div>
</html>
