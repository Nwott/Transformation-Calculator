<!DOCTYPE html>
<html>
    <head>  
        <script src="index.js"></script>
        <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="center">
        <a id="title">Transformations Calculator</a>
    </body>

    <div>
        <a style="margin-bottom: 20px" href="https://linktr.ee/_seina">Made by Nathan Wong</a>
    </div>

    <div class="flex-horizontal">
        <button id="quadratic-btn" class="btn btn-secondary">Quadratic</button>
        <button id="radical-btn" class="btn btn-secondary">Radical</button>
        <button id="reciprocal-btn" class="btn btn-secondary">Reciprocal</button>
    </div>

    <div class="flex">
        <label for "vscale">Vertical Scale</label>
        <input type="number" id="vscale" class="form-control-sm" onchange="update()">
        <label for "hscale">Horizontal Scale</label>
        <input type="number" id="hscale" class="form-control-sm" onchange="update()">
        <label for "vtransl">Vertical Translation</label>
        <input type="number" id="vtransl" class="form-control-sm" onchange="update()">
        <label for "htransl">Horizontal Translation</label>
        <input type="number" id="htransl" class="form-control-sm" onchange="update()">
        <label for "vrefl">Vertical Reflection</label>
        <input type="checkbox" id="vrefl" class="form-check-input" onchange="update()">
        <label for "hrefl">Horizontal Reflection</label>
        <input type="checkbox" id="hrefl" class="form-check-input" onchange="update()">
    </div>
    
    <div id="equation-box">
        <h1 id="equation">Equation</h1>
        <h1 id="equation-desmos">Desmos Equation</h1>
    </div>

    <div id="graph"></div>
</html>
