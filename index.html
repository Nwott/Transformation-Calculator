<!DOCTYPE html>
<html>
    <head>  
        <script src="index.js"></script>
        <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="center">
        <a id="title">Transformations Calculator</a>
    </body>

    <div>
        <a>Current Mode: Quadratic</a>
    </div>

    <div class="flex-horizontal">
        <button>Quadratic</button>
        <button>Radical</button>
        <button>Reciprocal</button>
    </div>

    <div class="flex">
        <label for "vscale">Vertical Scale</label>
        <input type="number" id="vscale" class="input-field" onkeyup="update()">
        <label for "hscale">Horizontal Scale</label>
        <input type="number" id="hscale" class="input-field" onkeyup="update()">
        <label for "vtransl">Vertical Translation</label>
        <input type="number" id="vtransl" class="input-field" onkeyup="update()">
        <label for "htransl">Horizontal Translation</label>
        <input type="number" id="htransl" class="input-field" onkeyup="update()">
        <label for "vrefl">Vertical Reflection</label>
        <input type="checkbox" id="vrefl" class="input-field" onchange="update()">
        <label for "hrefl">Horizontal Reflection</label>
        <input type="checkbox" id="hrefl" class="input-field" onchange="update()">
        <button type="button" onclick="update()">Update</button>
    </div>
    
    <div id="equation-box">
        <h1 id="equation">Equation</h1>
    </div>

    <div id="graph"></div>
</html>
